
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {{ fontawesome_html() }}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/nav.css')}}">
    
    <title>Document</title>
</head>
<body>
        <div class="top-block">
            </div>
            <nav class="navbar">
              <ul class="navbar-nav">
                <li class="logo">
                  <a href="#" class="nav-link">
                   <img class="logo" src="../static/images/logo.png" alt="">
                  </a>
                </li>
                <li class="nav-item ">
                  <a href="{{url_for('main.index')}}" class="nav-link">
                    <span class="link-text">Main Page</span>
                    <img class="mob-log"  src="../static/images/logo.png" alt="">
                  </a>
                </li>
                <li class="nav-item kk">
                  <a href="{{url_for('users.account')}}" class="nav-link">
                    <span class="link-text">Profile</span>
                    <i class="fa fa-user mob-fa" aria-hidden="true"></i>
                  </a>
                </li>
              
               
                <li class="nav-item" id="themeButton">
                  <a href="{{url_for('users.register')}}" class="nav-link">
                <span class="link-text">Registration</span>   
                <i class="fa fa-registered mob-fa" aria-hidden="true"></i>
                  </a>
                </li>
                <li class="nav-item" id="themeButton">
                    <a href="{{url_for('users.login')}}" class="nav-link">
                     <span class="link-text">Login</span>
                     <i class="fa fa-plus-square mob-fa" aria-hidden="true"></i>   
                    </a>
                  </li>
                  <li class="nav-item" id="themeButton">
                    <a href="{{url_for('users.logout')}}" class="nav-link">
                     <span class="link-text">Logout</span> 
                     <i class="fa fa-times mob-fa xx" aria-hidden="true"></i>
                           
                    </a>
                  </li>
              </ul>
            </nav>
            
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>
            
<script src = "{{ url_for('static', filename='js/nav.js')}}"></script>          
<script src = "{{ url_for('static', filename='js/slider.js')}}"></script>          
<script src = "{{ url_for('static', filename='js/update.js')}}"></script>          
</body>
</html>
