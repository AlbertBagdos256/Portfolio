{% extends "base.html" %} 


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/profile.css')}}">
    <title>Document</title>
</head>

<div class="content">
        <div class="Username">
      <p class="nickname">{{ username }}</p>
  </div>
  
  <div class="User_data">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-6">
              <img class="profile-image" src="{{ image_path }}" alt="">
          
              </div>   
          
          <div class="col-lg-6 col-md-6 col-sm-6 col-6 info">
              <div class="main"> 
              <p>{{ username }}</p>
             
             </div>
             <div class="secret-info">
                 <p>{{ email }}</p>
                 <p>posts: 20</p>
             </div>
          </div>
          
      </div>
     
  </div>
</div>

<h1>Posts</h1>
{% for post in posts_list %}
<div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img  class="post_img" src="{{image_path}}" alt="...">
            {% if post.author == current_user%}
           
           
            <a href="{{ url_for('posts.update_post', post_id = post.id) }}"> 
            <button class="btn update">update</button>
               </a>
         
            <form action="{{ url_for('posts.delete_post', post_id = post.id) }}" method="POST">
                    <button class="btn delete">delete</button>
            </form>
            {%endif%}
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}</p>
              <p class="card-text"><small class="text-muted">{{post.date_posted}}</small></p>
            </div>
          </div>
        </div>
</div>
{%endfor%}
{% endblock content %}
