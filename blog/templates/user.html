{% extends "base.html" %} 


{% block content %}

<div class="content">
        <div class="Username">
      <p class="nickname">{{ username }}</p>
  </div>
  
  <div class="User_data">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-6">
              <img class="profile-image" src="{{ image_path }}" alt="">
          
              </div>   
          
          <div class="col-lg-6 col-md-6 col-sm-6 col-6 info">
              <div class="main"> 
              <p>{{ username }}</p>
              <p>march 14, 1879</p>
             </div>
             <div class="secret-info">
                 <p>{{ email }}</p>
                 <p>posts: 20</p>
             </div>
          </div>
          
      </div>
     
  </div>
</div>
{% endblock content %}
